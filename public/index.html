<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Clase 12</title>
    <!--- Linkeos --->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
    <header>

        <div>
            <a href="/">HOME</a>
        </div>

        <div>
            <nav>
            </nav>
        </div>
    </header>
    <!---SECTION CARGA DE PRODUCTOS--->
    <section class="sect">
        <h2>Agregar productos</h2>
        <div class="row">
            <div class="col-1"></div>
            <form id="formProduct" autocomplete="off" class="col-10">
                <div class="mb-3">
                    <label for="description" class="form-label">Descripcion</label>
                    <input id="descInput" type="text" class="form-control" placeholder="Ingrese la descripcion" name="description" required>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Precio</label>
                    <input id="priceInput" type="number" class="form-control" placeholder="Ingrese el precio" name="price" required>
                </div>
                <div class="mb-3">
                    <label for="url" class="form-label">URL de imagen</label>
                    <input id="urlInput" type="text" class="form-control" placeholder="Ingrese url de imagen" name="url" required>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-dark">Enviar</button>
                    <button type="reset" class="btn btn-dark">Resetear</button>
                </div>
            </form>
            <div class="col-1"></div>
        </div>
    </section>
    <!--- SECTION TABLA DE PRODUCTOS--->
    <section class="sect">
        <h2>Tabla de productos</h2>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10">
                <table class="table table-dark">
                    <thead>
                        <tr class="table-dark">
                            <th class="table-dark" scope="col">Producto</th>
                            <th class="table-dark" scope="col">Precio</th>
                            <th class="table-dark" scope="col">Imagen</th>
                        </tr>
                    </thead>
                    <tbody id="producInTable">
                    </tbody>
                </table>
            </div>
            <div class="col-1"></div>
        </div>
    </section>
    <!--- SECTION CHAT--->
    <section class="sect">
        <h2>Chat</h2>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10">
                <div id="msgsPool"></div>
                <form id="formMsg" autocomplete="off" class="col-12">
                    <div class="mb-3 row">
                        <div class="col-6">
                            <label for="username" class="form-label">Usuario</label>
                            <input id="usernameInput" type="email" class="form-control" placeholder="Ingrese su correo electrÃ³nico" name="username" required>
                        </div>
                        <div class="col-6">
                            <label for="msg" class="form-label">Mensaje</label>
                            <input id="msgInput" type="text" class="form-control" placeholder="Ingrese un mensaje" name="msg" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-dark">Enviar</button>
                </form>
            </div>
            <div class="col-1"></div>
        </div>
    </section>
    <!--- Scripts --->
    <script src="./ejs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./client.socket.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
